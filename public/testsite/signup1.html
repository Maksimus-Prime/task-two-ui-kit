<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main page</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="layout">
      <div class="layout-header clearfix">
        <div class="layout-header__title">
          <h1> <a href="index.html">THE BEST MEETING WEBSITE</a></h1>
        </div>
        <div class="layout-header__registration">
              <button class="button size_small theme_green" type="button"><a href="index.html">Go back</a></button>
        </div>
      </div>
      <div class="layout-content signup1">
            <div class="stages" data-steps="3" data-current="1"></div>
        <p class="layout-content__note">Please enter your phone or email. We'll send you a message with code</p>
        <form class="main-form">
          <div class="main-form-line">
                <input class="form-element__input" type="text" name="phone" placeholder="Enter your phone">
                <div class="alert-box alert-box_theme_error">Error</div>
          </div>
          <div class="main-form-line">
                <input class="form-element__input" type="text" name="name" placeholder="Enter your name">
                <div class="alert-box">Thanks!</div>
          </div>
          <div class="main-form-line">
                <input class="form-element__input" type="text" name="code" placeholder="Enter your code">
                <div class="alert-box">Thanks!</div>
          </div>
          <div class="main-form-line">
                <button class="button theme_green" type="button"><a href="signup2.html">next</a></button>
          </div>
        </form>
      </div>
      <div class="layout-footer">
        <p>FOOTER There is someting information about this site</p>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
