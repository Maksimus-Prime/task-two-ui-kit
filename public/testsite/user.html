<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User page</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="layout">
      <div class="layout-header clearfix">
        <div class="layout-header__title">
          <h1> <a href="index.html">THE BEST MEETING WEBSITE</a></h1>
        </div>
        <div class="layout-header__registration"><a class="button size_small theme_green" href="index.html">Go back</a>
        </div>
      </div>
      <div class="layout-content user-page">
            <div class="user-info-block clearfix">
                    <div class="photo-block"><img src="img/photo2.png" alt="photo-block"></div>
                    <div class="theme_green info-block">
                      <h3 class="info-block__title">Sarah Brown</h3><span class="info-block__subtitle">Developer</span>
                      <div class="info-block__social"><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-dribbble"></i></a></div>
                    </div>
            </div>
            <div class="messaging">
              <div class="messaging-header">
                <button class="messaging-header__chat-icon" type="button" name="chat"><img src="img/chat-iconn.png"></button>
                <button class="messaging-header__camera-icon" type="button" name="camera"><img src="img/camera-iconn.png"></button>
                <div class="messaging-header__name">Sarah Brown</div>
                      <div class="photo-block"><img src="img/photo2.png" alt="photo-block"></div>
              </div>
              <div class="messaging-block">
                <div class="messaging-block__from">Hey! So are we cool to meet at the art gallery? Say 8pm</div>
                <div class="messaging-block__to">Yeah that sounds great. See you then.</div>
                <div class="messaging-block__button"><a class="button" href="default">Reply</a>
                </div>
              </div>
            </div>
      </div>
      <div class="layout-footer">
        <p>There is someting information about this site</p>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
