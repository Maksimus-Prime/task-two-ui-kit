<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User page</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="user-page">
      <div class="user-page__header">
        <header class="page-header">
          <h1 class="page-header__title">THE BEST MEETING WEBSITE</h1>
          <div class="page-header__registration">
            <div class="page-header__button"><a class="button  button_size_small button_color_green" href="main.html" rel="noopener noreferrer">GO BACK</a>
            </div>
          </div>
        </header>
      </div>
      <div class="user-page-content">
        <div class="user-page-content__user-block">
          <section class="user-info-block clearfix">
            <div class="user-info-block__photo">
                <div class="photo-block"><a class="photo-block__link" href="user.html" target="_blank" rel="noopener noreferrer"><img class="photo-block__image" src="img/photo2.png" alt="User's photo"></a></div>
            </div>
            <div class="user-info-block__info">
                <div class="info-block info-block_theme_green">
                  <h3 class="info-block__title info-block__title_theme_green">Sarah Brown</h3><span class="info-block__subtitle info-block__subtitle_theme_green">Developer</span>
                  <div class="info-block__social"><a class="info-block__link" href="/mock-address/change-me"><i class="info-block__icon fa fa-facebook info-block__subtitle_theme_green"></i></a><a class="info-block__link" href="/mock-address/change-me"><i class="info-block__icon fa fa-twitter info-block__subtitle_theme_green"></i></a><a class="info-block__link" href="/mock-address/change-me"><i class="info-block__icon fa fa-dribbble info-block__subtitle_theme_green"></i></a></div>
                </div>
            </div>
          </section>
        </div>
        <div class="user-page-content__messaging">
          <section class="messaging">
            <div class="messaging-header">
              <button class="messaging-header__chat-icon" type="button" name="chat"><img src="img/chat-iconn.png" alt="chat icon"></button>
              <button class="messaging-header__camera-icon" type="button" name="camera"><img src="img/camera-iconn.png" alt="camera icon"></button>
              <div class="messaging-header__name">Sarah Brown</div>
              <div class="messaging-header__photo">
                  <div class="photo-block photo-block_theme_messaging"><a class="photo-block__link" target="_blank" rel="noopener noreferrer"><img class="photo-block__image" src="img/photo2.png" alt="User's photo"></a></div>
              </div>
            </div>
            <div class="messaging-block">
              <div class="messaging-block__from">Hey! So are we cool to meet at the art gallery? Say 8pm</div>
              <div class="messaging-block__to">Yeah that sounds great. See you then.</div>
              <div class="messaging-block__button">
                  <button class="button js-button button_color_green button_theme_messaging" type="button">Reply</button>
              </div>
            </div>
          </section>
        </div>
      </div>
      <div class="user-page__footer">
        <div class="page-footer">
          <p class="page-footer__text">There is some information about this site</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
