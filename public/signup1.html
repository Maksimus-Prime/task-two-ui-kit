<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main page</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="signup1-page">
      <div class="signup1-page__header">
        <header class="page-header">
          <h1 class="page-header__title">THE BEST MEETING WEBSITE</h1>
          <div class="page-header__registration">
            <div class="page-header__button"><a class="button  button_size_small button_color_green" href="main.html" rel="noopener noreferrer">GO BACK</a>
            </div>
          </div>
        </header>
      </div>
      <div class="signup1-page-content">
        <div class="signup1-page-content__steps">
          <div class="stages js-stages" data-steps="3" data-current="1"></div>
        </div>
        <p class="signup1-page-content__note">Please enter your phone or email. We'll send you a message with code</p>
        <form class="signup1-page-content__main-form">
          <div class="signup1-page-content__main-form-line">
            <div class="form-line">
              <input class="form-line__field" type="tel" name="phone-number" placeholder="Enter your phone">
              <div class="form-line__state">
                <div class="form-line__arrow form-line__arrow_valid"></div>
                <div class="form-line__box form-line__box_valid">Thanks!</div>
              </div>
            </div>
          </div>
          <div class="signup1-page-content__main-form-line">
            <div class="form-line">
              <input class="form-line__field" type="text" name="name" placeholder="Enter your name">
              <div class="form-line__state">
                <div class="form-line__arrow form-line__arrow_valid"></div>
                <div class="form-line__box form-line__box_valid">Thanks!</div>
              </div>
            </div>
          </div>
          <div class="signup1-page-content__main-form-line">
            <div class="form-line">
              <input class="form-line__field" type="password" name="check-code" placeholder="Enter your code">
              <div class="form-line__state">
                <div class="form-line__arrow"></div>
                <div class="form-line__box">Error</div>
              </div>
            </div>
          </div>
          <div class="signup1-page-content__main-form-line"><a class="button  button_color_green" href="signup2.html" rel="noopener noreferrer">Next</a>
          </div>
        </form>
      </div>
      <div class="signup1-page__footer">
        <div class="page-footer">
          <p class="page-footer__text">There is some information about this site</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
