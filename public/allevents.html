<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All events and news</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="allevents-page">
      <div class="allevents-page__header">
        <header class="page-header">
          <h1 class="page-header__title">THE BEST MEETING WEBSITE</h1>
          <div class="page-header__registration">
            <div class="page-header__button"><a class="button  button_size_small button_color_green" href="login.html" rel="noopener noreferrer">LOG IN</a>
            </div>
            <div class="page-header__button"><a class="button  button_size_small" href="signup1.html" rel="noopener noreferrer">SIGN UP</a>
            </div>
          </div>
        </header>
      </div>
      <main class="allevents-page-content">
        <section class="events-slider">
          <div class="events-slider__side">
            <button class="arrow-button" type="button"><span class="arrow-button__arrow  arrow-button__arrow_disabled"></span></button>
          </div>
          <div class="events-slider__center">
            <section class="news">
              <div class="news-left-half" style="background-image:url(img/news.png);"></div>
              <div class="news-right-half">
                <h2 class="news-right-half__title">It's all going downhill</h2><span class="news-right-half__date">24 August 2013</span>
                <p class="news-right-half__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed condimentum aliquet venenatis. Etiam a nisi nunc, a tincidunt eros.</p>
              </div>
            </section>
          </div>
          <div class="events-slider__side">
            <button class="arrow-button" type="button"><span class="arrow-button__arrow  arrow-button__arrow_direction_right"></span></button>
          </div>
        </section>
      </main>
      <div class="allevents-page__footer">
        <footer class="page-footer">
          <p class="page-footer__text">There is some information about this site</p>
        </footer>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
