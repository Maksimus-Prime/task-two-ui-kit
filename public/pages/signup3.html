<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Registration page</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="layout">
      <div class="layout-header clearfix">
        <div class="layout-header__title">
          <h1> <a href="index.html">THE BEST MEETING WEBSITE</a></h1>
        </div>
        <div class="layout-header__registration"><a class="button" href="undefined" rel="noopener noreferrer"></a>

      <div class="layout-content signup3">

            <section class="user-info-block clearfix">

                      </div>
              </div>
            </section>
        <div class="button-line"><a class="button" href="undefined" rel="noopener noreferrer"></a><a class="button" href="undefined" rel="noopener noreferrer"></a>
        </div>
      </div>
      <div class="layout-footer">
        <p>There is someting information about this site</p>
      </div>
