<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User page</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="layout">
      <div class="layout-header clearfix">
        <div class="layout-header__title">
          <h1> <a href="index.html">THE BEST MEETING WEBSITE</a></h1>
        </div>
        <div class="layout-header__registration"><a class="button" href="undefined" rel="noopener noreferrer"></a>
        </div>
      </div>
      <div class="layout-content user-page">
            <section class="user-info-block clearfix">
              <div class="user-info-block__photo">
                      <div class="photo-block"><a class="photo-block__link" href="undefined" target="_blank" rel="noopener noreferrer"><img class="photo-block__image" alt="User's photo"></a></div>
              </div>
              <div class="user-info-block__info">
                      <div class="info-block">
                        <h3 class="info-block__title"></h3><span class="info-block__subtitle"></span>
                        <div class="info-block__social"><a class="info-block__link"><i class="info-block__icon fa fa-facebook"></i></a><a class="info-block__link"><i class="info-block__icon fa fa-twitter"></i></a><a class="info-block__link"><i class="info-block__icon fa fa-dribbble"></i></a></div>
                      </div>
              </div>
            </section>
            <section class="messaging">
              <div class="messaging-header">
                <button class="messaging-header__chat-icon" type="button" name="chat"><img src="img/chat-iconn.png" alt="chat icon"></button>
                <button class="messaging-header__camera-icon" type="button" name="camera"><img src="img/camera-iconn.png" alt="camera icon"></button>
                <div class="messaging-header__name"></div>
                <div class="messaging-header__photo">
                        <div class="photo-block photo-block_theme_messaging"><a class="photo-block__link" target="_blank" rel="noopener noreferrer"><img class="photo-block__image" alt="User's photo"></a></div>
                </div>
              </div>
              <div class="messaging-block">
                <div class="messaging-block__from">Hey! So are we cool to meet at the art gallery? Say 8pm</div>
                <div class="messaging-block__to">Yeah that sounds great. See you then.</div>
                <div class="messaging-block__button">
                        <button class="button js-button button_color_green button_theme_messaging" type="button">Reply</button>
                </div>
              </div>
            </section>
      </div>
      <div class="layout-footer">
        <p>There is someting information about this site</p>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
