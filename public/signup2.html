<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main page</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="signup2-page">
      <div class="signup2-page__header">
        <header class="page-header">
          <h1 class="page-header__title">THE BEST MEETING WEBSITE</h1>
          <div class="page-header__registration">
            <div class="page-header__button"><a class="button  button_size_small button_color_green" href="main.html" rel="noopener noreferrer">GO BACK</a>
            </div>
          </div>
        </header>
      </div>
      <main class="signup2-page-content">
        <div class="signup2-page-content__steps">
          <div class="stages js-stages" data-steps="3" data-current="2"></div>
        </div>
        <div class="choose-photo"><img class="choose-photo__photo">
          <p class="choose-photo__note">choose a photo</p>
        </div>
        <form class="signup2-page-content__main-form">
          <div class="signup2-page-content__main-form-line">
            <div class="signup2-page-content__main-form-line-item">
              <div class="tick-box">
                <input class="tick-box__input" type="radio" id="gender-male" name="gender" checked="checked">
                <label class="tick-box__label" for="gender-male"></label>
              </div>
            </div>
            <label class="signup2-page-content__main-form-line-item">Male</label>
            <div class="signup2-page-content__main-form-line-item">
              <div class="tick-box">
                <input class="tick-box__input" type="radio" id="gender-female" name="gender">
                <label class="tick-box__label" for="gender-female"></label>
              </div>
            </div>
            <label class="signup2-page-content__main-form-line-item">Female</label>
          </div>
          <div class="signup2-page-content__main-form-line">
            <div class="form-line">
              <input class="form-line__field" type="text" name="job" placeholder="Enter your job">
              <div class="form-line__state">
                <div class="form-line__arrow form-line__arrow_valid"></div>
                <div class="form-line__box form-line__box_valid">Thanks!</div>
              </div>
            </div>
          </div>
          <div class="signup2-page-content__main-form-line">
            <div class="form-line">
              <input class="form-line__field" type="text" name="facebook" placeholder="Enter link to your profile on Facebook">
              <div class="form-line__state">
                <div class="form-line__arrow"></div>
                <div class="form-line__box">Error</div>
              </div>
            </div>
          </div>
          <div class="signup2-page-content__main-form-line">
            <div class="form-line">
              <input class="form-line__field" type="text" name="twitter" placeholder="Enter link to your profile on Twitter">
              <div class="form-line__state">
                <div class="form-line__arrow form-line__arrow_valid"></div>
                <div class="form-line__box form-line__box_valid">Thanks!</div>
              </div>
            </div>
          </div>
          <div class="signup2-page-content__main-form-line">
            <div class="form-line">
              <input class="form-line__field" type="text" name="dribbble" placeholder="Enter link to your profile on Dribbble">
              <div class="form-line__state">
                <div class="form-line__arrow"></div>
                <div class="form-line__box">Error</div>
              </div>
            </div>
          </div>
          <div class="signup2-page-content__main-form-line">
            <div class="signup2-page-content__main-form-line-item"> 
              <label class="toggles">
                <input class="toggles__input" type="checkbox" id="checkbox-get-information" name="checkbox-get-information" checked="checked">
                <div class="toggles__slider"></div>
              </label>
            </div>
            <label class="signup2-page-content__main-form-line-item">Get information about current events</label>
          </div>
          <div class="signup2-page-content__main-form-line">
            <div class="signup2-page-content__main-form-button"><a class="button" href="signup1.html" rel="noopener noreferrer">back</a>
            </div>
            <div class="signup2-page-content__main-form-button"><a class="button  button_color_green" href="signup3.html" rel="noopener noreferrer">next</a>
            </div>
          </div>
        </form>
      </main>
      <div class="signup2-page__footer">
        <footer class="page-footer">
          <p class="page-footer__text">There is some information about this site</p>
        </footer>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
