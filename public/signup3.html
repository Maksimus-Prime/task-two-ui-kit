<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="description" content="one of the pages of meeting site">
    <meta name="keywords" content="signup">
    <meta name="author" content="Lamonov Maks">
    <title>Signup page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/manifest.json">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="signup3-page">
      <div class="signup3-page__header">
        <header class="page-header">
          <h1 class="page-header__title">THE BEST MEETING WEBSITE</h1>
          <div class="page-header__registration">
            <div class="page-header__button"><a class="button  button_size_small button_color_green" href="main.html" rel="noopener noreferrer">GO BACK</a>
            </div>
          </div>
        </header>
      </div>
      <main class="signup3-page-content">
        <div class="signup3-page-content__steps">
          <div class="stages js-stages" data-steps="3" data-current="3"></div>
        </div>
        <p class="signup3-page-content__note">Please check information about you, check links</p>
        <div class="signup3-page-content__user-block">
          <section class="user-info-block clearfix">
            <div class="user-info-block__photo">
                <div class="photo-block"><img class="photo-block__image" src="img/photo1.png" alt="User's photo"></div>
            </div>
            <div class="user-info-block__info">
                <div class="info-block">
                  <h3 class="info-block__title">John Smith</h3><span class="info-block__subtitle">Ux designer</span>
                  <div class="info-block__social"><a class="info-block__link" href="/mock-address/change-me"><i class="info-block__icon fa fa-facebook"></i></a><a class="info-block__link" href="/mock-address/change-me"><i class="info-block__icon fa fa-twitter"></i></a><a class="info-block__link" href="/mock-address/change-me"><i class="info-block__icon fa fa-dribbble"></i></a></div>
                </div>
            </div>
          </section>
        </div>
        <div class="signup3-page-content__buttons">
          <div class="signup3-page-content__button"><a class="button" href="signup2.html" rel="noopener noreferrer">back</a>
          </div>
          <div class="signup3-page-content__button"><a class="button  button_color_green" href="main.html" rel="noopener noreferrer">next</a>
          </div>
        </div>
      </main>
      <div class="signup3-page__footer">
        <footer class="page-footer">
          <p class="page-footer__text">There is some information about this site</p>
        </footer>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
